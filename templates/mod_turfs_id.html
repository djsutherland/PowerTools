{% extends "layout.html" %}
{% block title %}Mod Turfs{% endblock %}
{% block body %}
  <h1>Mod Turfs</h1>

  <img src="http://i.imgur.com/RSjMPkh.jpg?2" alt="Who do you think you are?" />

  <ul>
    {% for mod in mods %}
      <li><a href="{{ url_for('mod_turfs', modid=mod['id']) }}">{{ mod['name'] }}</a></li>
    {% endfor %}
    <li>
      <form method="post" action="{{ url_for('new_mod') }}">
        <input type="text" name="name" placeholder="Someone Else" size="15" />
        <input type="submit" value="Go" />
      </form>
  </ul>
  <!-- TODO: save with cookie -->
  <!-- TODO: support adding an option -->
{% endblock %}
