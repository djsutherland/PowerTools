{% extends "layout.html" %}
{% block title %}All Shows{% endblock %}
{% block body %}
  <h1>All Shows</h1>
  <ul class="shows">
    {% for show in shows %}
      <li>
        {{ show.name }}
        (<a href="{{ show.forum_url }}">forum</a>)
        (<a href="http://thetvdb.com/?tab=series&id={{ show.tvdb_id }}">tvdb</a>)
        {% if show.gone_forever %}<span style="color: #f22;">(canceled)</span>{% endif %}
      </li> 
    {% endfor %} 
  </ul>
{% endblock %}
