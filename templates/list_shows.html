{% extends "layout.html" %}
{% block body %}
  <ul class="shows">
    {% for show in shows %}
      <li>
        {{ show.name }}
        (<a href="{{ show.forum_url }}">forum</a>)
        (<a href="http://thetvdb.com/?tab=series&id={{ show.tvdb_id }}">tvdb</a>)
      </li> 
    {% endfor %} 
  </ul>
{% endblock %}
